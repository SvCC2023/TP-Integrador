    <!-- formulario ticket -->
    <div class="container my-4"  >
        <form action="comprarEntradas.html" method="post" class="needs-validation was-validated" novalidate>
            <div class="row">
                <div class="col mb-3">
                    <input type="text" name="nombre" id="nombre" placeholder="Nombre" class="form-control" required="">
                    <div class="invalid-feedback colorIngresoDato">
                        Ingrese su nombre
                    </div>
                
                </div>
                <div class="col mb-3">
                    <input type="text" name="apellido" id="apellido" placeholder="Apellido" class="form-control" required="">
                    
                <div class="invalid-feedback colorIngresoDato">
                        Ingrese su apellido
                    </div>                    
                </div>
            </div>

            <div class="row mb-3">
                <div class="col">
                    <input type="number" name="cant" id="cant" onchange="calcTotal()"  onkeyup="calcTotal()"  placeholder="Cantidad de Tickets" class="form-control" required="">
                    <div class="invalid-feedback colorIngresoDato">
                        Ingrese la cantidad de tickets
                    </div>
                    <div class="small">
                        <small id="ayudaEmail" class="formulario text-center text-muted ">    Valor del Ticket $1000</small>
                    </div>
                </div>
                <div class="col">
                    <select class="form-select" id="desc" onchange="calcTotal()">
                        <option value="50">Estudiante 50%</option>
                        <option value="30">Orador 30%</option>
                        <option value="10">Pago en efectivo 10%</option>
                    </select>                
                </div>
            </div>
            <div class="row">
                <div class="col mb-3 bg-info p-1">
                    Total a pagar $: <span id="total" >0</span>
                </div>
            </div>
            <div class="row mb-3">
                <input type="submit" value="Comprar" id="Comprar" disabled="true" class="btn btn-primary">
            </div>
        </form>
    </div>
